<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <!--treasure_chest-->
                <a-assets-item
                id="treasure_chest"
                src="./treasure_chest/scene.gltf"
                ></a-assets-item>

                <!--diver-->
                <a-assets-item
                id="diver"
                src="./diver/scene.gltf"
                >
                </a-assets-item>
                
                <!--fish-->
                <a-assets-item
                id="fish"
                src="./fish/scene.gltf"
                ></a-assets-item>

            </a-assets>

            <a-entity gltf-model="#treasure_chest" position="0 -15 -40" scale="0.001 0.001 0.001"></a-entity>
            <a-entity gltf-model="#diver" position="10 -25 -40" scale="0.5 0.5 0.5" rotation="0 45 0"></a-entity>
            <a-entity gltf-model="#fish" position="10 -30 -40" scale="0.1 0.1 0.1" ></a-entity>
            <!--camera-->
            <a-camera
            position="0 10 50"
          ></a-camera>

          <a-sky
          geometry="primitive: sphere;"
          material="shader: gradient; bottomColor: #00009e; topColor:109 205 227;offset: 0.0001;"
          radius="100"
          theta-length="180"
          side="double"
          animation="property: rotation; to: 0 300 0; easing:linear; loop: true; dur: 500000"
        >
        
        <a-sphere
        id="bubble1"
        position="0 -20 -49.38121"
        radius="1"
        color="#b2ebf2"
        animation="property: position; to: 52.9829 300 -49.38121;easing:linear; loop: true; dur: 2000"
      ></a-sphere>
        </a-scene>
    </body>
</html>
